<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <!-- css script 호출-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>

</head>
<body>
<!-- header fragment 사용 -->
<header><th:block th:replace="fragments/header :: headerFragment"></th:block></header>

<!-- content fragment 사용 -->
<th:block layout:fragment="content"></th:block>

<!-- footer fragment 사용 -->
<footer><th:block th:replace="fragments/footer :: footerFragment"></th:block></footer>

</body>

</html>
