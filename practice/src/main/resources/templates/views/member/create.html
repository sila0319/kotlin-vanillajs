<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" >
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</th:block>

<div layout:fragment="content">
    <form class="container" th:action="@{/member/createMember}" method="post" id="createMemberForm">
        <div class="col-md-8">
            <label for="membername" class="form-label">이름</label>
            <div class="">
                <input type="text" class="form-control" id="membername" name="membername" aria-describedby="inputGroupPrepend2 validationServermemberNameFeedback" placeholder="이름" required>
            </div>
        </div>
        <div class="col-md-8">
            <label for="memberid" class="form-label">아이디</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="memberid" name="memberid"aria-describedby="inputGroupPrepend2 validationServermemberIdFeedback" placeholder="아이디" required>
            </div>
        </div>
        <div class="col-md-8">
            <label for="memberpw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="memberpw" name="memberpw"aria-describedby="validationServer03Feedback" required placeholder="비밀번호">
        </div>
        <div class="col-md-8">
            <label for="memberpwchk" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="memberpwchk" name="memberpwchk" aria-describedby="validationServer04Feedback" required placeholder="비밀번호 재확인">
        </div>
        <div class="col-md-6 justify-content-end">
            <button class="btn btn-primary " type="submit" >가입하기</button>
        </div>
    </form>
</div>
</html>
