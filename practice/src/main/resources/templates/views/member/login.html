<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" >
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</th:block>

<div layout:fragment="content">
    <form class="container" th:action="@{member/login}" method="post" id="loginForm">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
            <script th:inline="javascript">
                console.log("사용자ID 또는 비밀번호를 확인해 주세요.");
                console.log([[${param}]]);
            </script>
        </div>
        <div class="col-md-8">
            <label for="memberid" class="form-label">아이디</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="memberid" name="memberid" aria-describedby="inputGroupPrepend2 validationServermemberIdFeedback" placeholder="아이디" required>
            </div>
        </div>
        <div class="col-md-8">
            <label for="memberpw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="memberpw" name="memberpw" aria-describedby="validationServer03Feedback" required placeholder="비밀번호">
        </div>
        <div class="col-md-6 justify-content-end">
            <button class="btn btn-primary " type="submit" >로그인</button>
        </div>
    </form>
</div>
</html>
